<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>abbr cite small sub sup s u</title>
</head>
<body>
    <p><abbr title='Object Oriented Programming'>OOP</abbr> 대표 언어는 JAVA이다.</p> 
    <!-- abbr : 약어 -->
    <p><cite>제목: JAVA</cite></p>
    <!-- cite : 흘림체 -->
    <p>가격: 11,000원 <small>(부가세별도)</small></p>
    <p>H<sub>2</sub>0</p>
    <p>85m<sup>2</sup></p>
    <p><s>치약구매</s></p>
    <p>자본주의에서 중요한 것은 <u>신뢰</u></p>
</body>
</html>
