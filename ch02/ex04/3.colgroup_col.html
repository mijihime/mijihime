<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>colgroup col</title>
</head>
<body>
    <table border='1'>
        <caption>반복코딩</caption> <!--제목-->
        <colgroup>
            <col style='background: #eee'/>  <!-- css가 합쳐지면 좋은코드는 아님-->
            <col/>
        </colgroup>
        <tr>
            <th>이름</th>
            <th>시간</th>
        </tr>
        <tr>
            <td>한아름</td>
            <td>2,000</td>
        </tr>
    </table>
</body>
</html>
