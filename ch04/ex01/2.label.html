<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>label</title>
</head>
<body>
    <form action='#'>
        이메일 <input type='text'/><br>
        <label>이메일</label> <input type='text'/> <br>
        <!-- 시맨틱 관점에서 아래 코드가 더 좋음. 의미가 들어가야 해서 -->
        <label for='userId'>아이디</label> <input type='text' id='userId'/><br>
        <label>암 &nbsp; 호 <input type='password'/></label>
        <!--텍스트를 선택해도 클릭이 됨-->
    </form>
</body>
</html>
