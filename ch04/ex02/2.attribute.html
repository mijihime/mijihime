<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>input attribute</title>
</head>
<body>
    <form>
        <input type='text' name='userId' id='userId' size='15'/><br>
        <input type='text' value='how' readonly/><br>
        <input type='text' placeholder='이름'/><br>
        <input type='text' autofocus/><br>
        <input type='text' minlength='3' maxlength='5' required/><br>
        <input type='number' min='1' max='6' step='2'/>
        <input type='date' value='2022-08-02' min='2022-08-01' max='2022-08-03'/><br>
        <input type='time' min='09:00' max='13:00'/><br>
        
        <input type='submit' value='전송'/>
        <input type='submit' formaction='#' formmethod='post' formtarget='msg'/><br>
        <input type='file' multiple/>
    </form>
</body>
</html>
<!--name은 파라미터의 이름, id는 객체의 이름-->
<!-- required 필수로 누르세요-->
